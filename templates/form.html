{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---CSS File--->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="form" class="form" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" id="name" placeholder="Enter full name" required/>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" id="email" placeholder="Enter email address" required/>
        </div>

        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" name="phone" id="phone" placeholder="Enter phone number" required/>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your Age" required/>
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="dob" id="dob" placeholder="Enter birth date" required/>
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option" >
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="mail" required/>
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="femail" required/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="other" required/>
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address" id="address" placeholder="Enter your address" required/>
        </div>

        <div class="column">
          <div class="input-box">
            <label for="department">Department</label>
            <div class="select-box">
              <select id="department" name="department" required onchange="updateCourses()">
                <option value="" hidden>Select Department</option>
                <option value="commerce">Commerce</option>
                <option value="science">Science</option>
                <option value="arts">Arts
                <option value="computer_science">Computer Science</option>
                <option value="social_science">Social Science</option>
                <option value="engineering">Engineering</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="courses">Courses</label>
            <div class="select-box">
              <select id="courses" name="courses" required>
                <option value="">Select Courses</option>
<!--                {% for course in courses %}-->
<!--                <option value="{{ course }}">{{ course }}</option>-->
<!--                {% endfor %}-->
<!--                <option>BBA</option>-->
<!--                <option>MCom</option>-->
<!--                <option>BCom</option>-->
              </select>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label for="purpose">Purpose</label>
          <div class="column">
            <div class="select-box">
              <select name="purpose" id="purpose" required>
                <option value="">Select Purpose</option>
                <option value="enquiry">Enquiry</option>
                <option value="place_order">Place Order</option>
                <option value="return">Return</option>
              </select>
            </div>
          </div>
        </div>

        <div class="check-box">
          <h3>Materials Provided</h3>
          <div class="checkbox-option">
            <section class="checkbox-option" >
              <div class="checkbox">
              <input type="checkbox" id="notebook" name="materials" value="debit_notebook" >
              <label for="notebook">Debit Note Book</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="pen" name="materials" value="pen">
              <label for="pen">Pen</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="papers" name="materials" value="exam_papers">
              <label for="papers">Exam Papers</label>
            </div>
            </section>
          </div>
        </div>

        <button type="submit" name="form" id="form">Submit</button>

      </form>
    </section>
  <script>
    function updateCourses() {
      var department = document.getElementById("department").value;
      var coursesDropdown = document.getElementById("courses");

      // Clear existing options
      coursesDropdown.innerHTML = "";

      // Add new options based on the selected department
      if (department === "commerce") {
        var commerceCourses = ["BBA", "BCom", "MCom"];
        for (var i = 0; i < commerceCourses.length; i++) {
          var option = document.createElement("option");
          option.text = commerceCourses[i];
          option.value = commerceCourses[i];
          coursesDropdown.add(option);
        }
      } else if (department === "science") {
        var scienceCourses = ["BSc", "MSc", "PhD"];
        for (var i = 0; i < scienceCourses.length; i++) {
          var option = document.createElement("option");
          option.text = scienceCourses[i];
          option.value = scienceCourses[i];
          coursesDropdown.add(option);
        }
      } else if (department === "arts") {
        var artsCourses = ["BA", "MA", "Fine Arts"];
        for (var i = 0; i < artsCourses.length; i++) {
          var option = document.createElement("option");
          option.text = artsCourses[i];
          option.value = artsCourses[i];
          coursesDropdown.add(option);
        }
      } else if (department === "computer_science") {
        var csCourses = ["BSc CS", "MSc CS", "PhD CS"];
        for (var i = 0; i < csCourses.length; i++) {
          var option = document.createElement("option");
          option.text = csCourses[i];
          option.value = csCourses[i];
          coursesDropdown.add(option);
        }
      } else if (department === "social_science") {
        var socialScienceCourses = ["BA Sociology", "BA Economics", "MA Political Science"];
        for (var i = 0; i < socialScienceCourses.length; i++) {
          var option = document.createElement("option");
          option.text = socialScienceCourses[i];
          option.value = socialScienceCourses[i];
          coursesDropdown.add(option);
        }
      } else if (department === "engineering") {
        var engineeringCourses = ["BEng", "MEng", "PhD in Engineering"];
        for (var i = 0; i < engineeringCourses.length; i++) {
          var option = document.createElement("option");
          option.text = engineeringCourses[i];
          option.value = engineeringCourses[i];
          coursesDropdown.add(option);
        }
      }
    }
  </script>
  </body>
</html>
